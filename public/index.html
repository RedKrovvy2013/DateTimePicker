<!doctype html>

<html>
    <head>

        <link rel="stylesheet" href="styles.css">

        <script src='bundle.js'></script>

    </head>
    <body ng-app="app">

        <div ng-controller="mainController">

            <date-time-picker ng-model="order.requestedDatetime"
                              sb-time-zone="order.timeZone">
                  <date-picker sb-before-render-date-item="beforeRenderDateItem(requestedDate)">
                  </date-picker>
                  <!-- <time-picker sb-before-render-date-item="beforeRenderTimeItem(requestedTime)">
                  </time-picker> -->
            </date-time-picker>

            <div class="check-btns-container">

                <button ng-click="check()">
                    Check
                </button>

                <button ng-click="changeTimeZone()">
                    Change Time Zone
                </button>

            </div>

        </div>

    </body>
</html>
